<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Seaford Bowling Lanes</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js "></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js "></script>
	<script src="script.js"></script>
</head>
<body ng-app="bowling">
	<div class="container-fluid">

		<hr>

		<!-- angular stuff -->
		<ui-view></ui-view>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	</div> <!-- end container div -->

	<!-- page templates -->
	<script type="text/ng-template" id="/ballform.html">
			<!-- header and search bar -->
			<button class="btn btn-default" ng-show="isLoggedIn()" ng-click="logOut()">Log Out</button>
		<nav class="navbar navbar-default">
			<img src="logo.png" width="512" height="140"/>
			<div class="input-group">
				<input type="text" class="form-control" ng-model="searchtext" placeholder="Search for...">
				<span class="input-group-btn" >
        			<input type = "submit" ng-click="search()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
      			</span>
    		</div>
		</nav>

		<p>All fields must be filled out to complete the form</p>
		<!-- fields -->
		<div class="row">
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Name</span>
		  			<input type="text" class="form-control" aria-describedby="basic-addon1" name="name" id="name" ng-model = "name">
	  			</div>
	  		</div>
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Date</span>
			  		<input type="date" class="form-control" aria-describedby="basic-addon1" name="date" id="date" ng-model = "date">
			  	</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-12">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Address</span>
				  	<input type="text" class="form-control" aria-describedby="basic-addon1" name="address" id="address" ng-model="address">
				  </div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">City</span>
					<input type="text" class="form-control" aria-describedby="basic-addon1" name="city" id="city" ng-model ="city">
				</div>
			</div>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">State</span>
					<input type="text" class="form-control" aria-describedby="basic-addon1" name="state" id="state" ng-model="state">
				</div>
			</div>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Zip</span>
					<input type="text" class="form-control" aria-describedby="basic-addon1" name="zip" id="zip" ng-model="zip">
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Phone</span>
					<input type="text" class="form-control" aria-describedby="basic-addon1" name="phone" id="phone" ng-model="phone">
				</div>
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Cell</span>
					<input type="text" class="form-control" aria-describedby="basic-addon1" name="cell" id="cell" ng-model="cell">
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-12">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Email</span>
					<input type="email" class="form-control" aria-describedby="basic-addon1" name="email" id="email" ng-model="email">
				</div>
			</div>
		</div>

		<br>

		<div class="row"> <!-- do something with these radio buttons so they look nicer -->
			<form>
				<div class="col-md-3">
					<label for="lh">LH:</label>
					<input type="radio" name="hand" id="lh" ng-model="hand" value ="left"></input>
				</div>
				<div class="col-md-3">
					<label for="rh">RH:</label>
					<input type="radio" name="hand" id="rh" ng-model="hand" value = "right" ></input>
				</div>
			</form>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Conv</span>
					<input type="text" class="form-control" aria-describedby="basicaddon1" name="conv" id="conv" ng-model = "conv">
				</div>
			</div>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">FT</span>
					<input type="text" class="form-control" aria-describedby="basicaddon1" name="ft" id="ft" ng-model = "ft">
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Ball</span>
					<input type="text" class="form-control" aria-describedby="basicaddon1" name="ball" id="ball" ng-model="ball">
				</div>
			</div>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Wgt</span>
					<input type="text" class="form-control" aria-describedby="basicaddon1" name="wgt" id="wgt" ng-model = "wgt">
				</div>
			</div>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Pin</span>
					<input type="text" class="form-control" aria-describedby="basicaddon1" name="pin" id="pin" ng-model = "pin">
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Layout</span>
					<input type="text" class="form-control" aria-describedby="basicaddon1" name="layout" id="layout" ng-model = "layout">
				</div>
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Surface</span>
					<input type="text" class="form-control" aria-describedby="basicaddon1" name="surface" id="surface" ng-model = "surface">
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">BH Position</span>
					<input type="text" class="form-control" aria-describedby="basicaddon1" name="bhposition" id="bhposition" ng-model = "bhposition">
				</div>
			</div>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Size</span>
					<input type="text" class="form-control" aria-describedby="basicaddon1" name="size" id="size" ng-model = "size">
				</div>
			</div>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Depth</span>
					<input type="text" class="form-control" aria-describedby="basicaddon1" name="depth" id="depth" ng-model = "depth">
				</div>
			</div>
		</div>

		<br>

		<div class="row"> <!-- figure out what to do with this row - the labels are kinda weird -->
			<div class="col-md-6">
				<label>PAP:</label>
				<input type="text" name="paph" id="paph" placeholder="Horizontal" ng-model = "paph"></input>
				<input type="text" name="papud" id="papud" placeholder="Vertical" ng-model = "papud"></input>
			</div>
			<div class="col-md-6">
				<input type="text" name="papclt" id="papclt" placeholder="CTL/Offset Thumb" ng-model = "papclt"></input>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Thumb</span>
					<input type="text" class="form-control" aria-describedby="basicaddon1" placeholder="Style" name="thumb" id="thumb" ng-model = "thumb">
				</div>
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Fingers</span>
					<input type="text" class="form-control" aria-describedby="basicaddon1" placeholder="Style" name="fingers" id="fingers" ng-model = "fingers">
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Price</span>
					<input type="text" class="form-control" aria-describedby="basicaddon1" name="price" id="price" ng-model = "price">
				</div>
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Completed By</span>
					<input type="text" class="form-control" aria-describedby="basicaddon1" name="completed" id="completed" ng-model = "completed">
				</div>
			</div>
		</div>

		<!-- table -->
		<!-- <div class="row">
				<table class="table">
					<tr>
						<th>Ball</th>
						<th>Weight</th>
						<th>Pin</th>
						<th>Layout</th>
						<th>BH Position</th>
						<th>BH Size</th>
						<th>BH Depth</th>
						<th>Surface</th>
					</tr>
					<tr>
						<td><input type="text"></input></td>
						<td><input type="text"></input></td>
						<td><input type="text"></input></td>
						<td><input type="text"></input></td>
						<td><input type="text"></input></td>
						<td><input type="text"></input></td>
						<td><input type="text"></input></td>
						<td><input type="text"></input></td>
					</tr>
					<tr>
						<td><input type="text"></input></td>
						<td><input type="text"></input></td>
						<td><input type="text"></input></td>
						<td><input type="text"></input></td>
						<td><input type="text"></input></td>
						<td><input type="text"></input></td>
						<td><input type="text"></input></td>
						<td><input type="text"></input></td>
					</tr>
				</table>
		</div> -->

		<br>

		<!-- additional notes -->
		<div class="row">
			<div class="col-md-12">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Notes</span>
					<textarea class="form-control" aria-describedby="basicaddon1" name="notes" rows="3" ng-model = "notes"></textarea>
				</div>
			</div>
		</div>

		<!-- ball -->
		<div id="balldiv">
			<!-- arrows -->
			<input type="radio" name="a1" id="a1_l" ng-model = "a1" value = "a1_l"></input>
			<input type="radio" name="a1" id="a1_r" ng-model = "a1" value = "a1_r"></input>
			<input type="radio" name="a2" id="a2_l" ng-model = "a2" value = "a2_l"></input>
			<input type="radio" name="a2" id="a2_r" ng-model = "a2" value = "a2_r"></input>
			<input type="radio" name="a3" id="a3_u" ng-model = "a3" value = "a3_u"></input>
			<input type="radio" name="a3" id="a3_d" ng-model = "a3" value = "a3_d"></input>
			<input type="radio" name="a4" id="a4_u" ng-model = "a4" value = "a4_u"></input>
			<input type="radio" name="a4" id="a4_d" ng-model = "a4" value = "a4_d"></input>
			<input type="radio" name="a5" id="a5_u" ng-model = "a5" value = "a5_u"></input>
			<input type="radio" name="a5" id="a5_d" ng-model = "a5" value = "a5_d"></input>
			<input type="radio" name="a6" id="a6_l" ng-model = "a6" value = "a6_l"></input>
			<input type="radio" name="a6" id="a6_r" ng-model = "a6" value = "a6_r"></input>

			<!-- checkboxes -->
			<label for="ctc1">Cut to Cut</label><input type="checkbox" id="ctc1" ng-model = "ctc1"></input>
			<label for="fs1">Full Span</label><input type="checkbox" id="fs1" ng-model = "fs1"></input>
			<input type="checkbox" id="ctc2" ng-model = "ctc2"></input><label for="ctc2">Cut to Cut</label>
			<input type="checkbox" id="fs2" ng-model = "fs2"></input><label for="fs2">Full Span</label>

			<!-- fractions -->
			<input type="text" id="f1" ng-model = "f1"></input>
			<input type="text" id="f2" ng-model = "f2"></input>
			<input type="text" id="f3" ng-model = "f3"></input>
			<input type="text" id="f4" ng-model = "f4"></input>
			<input type="text" id="f5" ng-model = "f5"></input>
			<input type="text" id="f6" ng-model = "f6"></input><label for="f6">Oval Cut</label>
			<input type="text" id="f7" ng-model = "f7"></input><label for="f7">Oval Cut</label>
			<input type="text" id="f8" ng-model = "f8"></input>
			<input type="text" id="f9" ng-model = "f9"></input>

			<!-- decimals -->
			<input type="text" id="d1" ng-model = "d1"></input>
			<input type="text" id="d2" ng-model = "d2"></input>

			<!-- free text -->
			<input type="text" id="ft1" ng-model = "ft1"></input>
			<input type="text" id="ft2" ng-model = "ft2"></input>
			<input type="text" id="ft3" ng-model = "ft3"></input>
		</div>
		<center><input type = "submit" id = "submit" value = "Submit" ng-click = "submit()"/></center>
		<br>
	</script>
	
	<!-- Search results template -->
	<script type="text/ng-template" id="/searchresults.html">
			<!-- header and search bar -->
		<nav class="navbar navbar-default">
			<a href = "#/ballform" ><img src="logo.png" width="512" height="140"/></a>
			<div class="input-group">
				<input type="text" class="form-control" ng-model="searchtext" placeholder="Search for...">
				<span class="input-group-btn" >
        			<input type = "submit" ng-click="search()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
      			</span>
    		</div>
		</nav>
		<div class="page-header">
			<h1>
		</div>

		<div class="col-md-2"><span style="font-size:18px;">Name</span></div>
		<div class="col-md-2"><span style="font-size:18px;">Ball</span></div>
		<div class="col-md-2"><span style="font-size:18px;">Date</span></div>
		<br><br>
		<ul style="list-style-type:none">
			<li ng-repeat="info in records | filter:nameFilter">
				<div class="row">
					<div class="col-md-2">
						<span style="font-size:18px;">{{info.Name}}</span>
					</div>
					<div class="col-md-2">
						<a ng-href="#/info/{{info._id}}">{{info.Ball}} </a>
					</div>
					<span>{{info.DateCreated}}</span>
				</div>
			</li>
		</ul>
	</script>

	<script type="text/ng-template" id="/login.html">
		<div class="page-header">
			<h1>Seaford Bowling Records</h1>
		</div>

		<div ng-show="error" class="alert alert-danger row">
			<span>{{ error.message }}</span>
		</div>

		<form ng-submit="logIn()" style="margin-top:30px;">
			<h3>Log In</h3>

			<div class="form-group">
				<input type="text"
			    class="form-control"
			    placeholder="Username"
			    ng-model="user.username"></input>
			</div>
			<div class="form-group">
			    <input type="password"
			    class="form-control"
			    placeholder="Password"
			    ng-model="user.password"></input>
			</div>
			<button type="submit" class="btn btn-primary">Log In</button>
		</form>
		<p>Contact the owner of this site for the credentials</p>
	</script>
		
	<script type="text/ng-template" id="/register.html">
		                <div class="page-header">
                        <h1>Seaford Bowling Records</h1>
                </div>

                <div ng-show="error" class="alert alert-danger row">
                        <span>{{ error.message }}</span>
                </div>
		<form ng-submit="register()"
			    style="margin-top:30px;">
			    <h3>Register</h3>

			    <div class="form-group">
			      <input type="text"
			      class="form-control"
			      placeholder="Username"
			      ng-model="user.username"></input>
			    </div>
			    <div class="form-group">
			      <input type="password"
			      class="form-control"
			      placeholder="Password"
			      ng-model="user.password"></input>
			    </div>
			    <button type="submit" class="btn btn-primary">Register</button>
			  </form>		

	</script>

	<!-- ball templates -->
	<script type="text/ng-template" id="/ball.html">
			<!-- header and search bar -->
		<nav class="navbar navbar-default">
			<a href = "#/ballform" ><img src="logo.png" width="512" height="140"/></a>
			<div class="input-group">
				<input type="text" class="form-control" ng-model="searchtext" placeholder="Search for...">
				<span class="input-group-btn" >
        			<input type = "submit" ng-click="search()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
      			</span>
    		</div>
		</nav>

		<!-- fields -->
		<div class="row">
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Name</span>
		  			<input type="text" class="form-control" aria-describedby="basic-addon1" name="name" id="name" readonly ng-model = "name" >
	  			</div>
	  		</div>
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Date</span>
			  		<input type="text" class="form-control" aria-describedby="basic-addon1" name="date" id="date" ng-model = "date" readonly>
			  	</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-12">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Address</span>
				  	<input type="text" class="form-control" aria-describedby="basic-addon1" name="address" id="address" ng-model="address" readonly>
				  </div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">City</span>
					<input type="text" class="form-control" aria-describedby="basic-addon1" name="city" id="city" ng-model ="city" readonly>
				</div>
			</div>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">State</span>
					<input type="text" class="form-control" aria-describedby="basic-addon1" name="state" id="state" ng-model="state" readonly>
				</div>
			</div>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Zip</span>
					<input type="text" class="form-control" aria-describedby="basic-addon1" name="zip" id="zip" ng-model="zip" readonly>
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Phone</span>
					<input type="text" class="form-control" aria-describedby="basic-addon1" name="phone" id="phone" ng-model="phone" readonly>
				</div>
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Cell</span>
					<input type="text" class="form-control" aria-describedby="basic-addon1" name="cell" id="cell" ng-model="cell" readonly>
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-12">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Email</span>
					<input type="email" class="form-control" aria-describedby="basic-addon1" name="email" id="email" ng-model="email" readonly>
				</div>
			</div>
		</div>

		<br>

		<div class="row"> <!-- do something with these radio buttons so they look nicer -->
			<form>
				<div class="col-md-3">
					<label for="lh">LH:</label>
					<input type="radio" name="hand" id="lh" ng-model="hand" value ="left"></input>
				</div>
				<div class="col-md-3">
					<label for="rh">RH:</label>
					<input type="radio" name="hand" id="rh" ng-model="hand" value = "right" ></input>
				</div>
			</form>
